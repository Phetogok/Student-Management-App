{% extends 'base.html' %} 
{% block title %} Create Student {% endblock title %}
{%load crispy_forms_tags%}

{% block content %}
<h2>Add New Student</h2>
    <form method="POST" class="form-group card p-4">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Create Student</button><br/>
         <a class="btn btn-secondary"  href="{% url 'students' %}">Cancel</a>
    </form>
{% endblock content %}
